$(function() {

	function cycleEffects() {
		var timespan = "slow";
				
			  $('.first')

                .delay(4000).animate({top: "-225px"},2000)
                .queue(function() {
						$('.first').animate({right:"-250px"},1500);
						$('.second').animate({left:"0px"},1500,function(){
							$(this).css('left','auto');
						});
						$('.first_1').hide();
						$('.second_1').show(0);
						$('.second_1').delay(3300).hide(0);
						$('.second').delay(3000).animate({right:"-250px"},1500);

						$('.home_screen').delay(3000).show(200);
						
						$('.home_push').delay(5500).show(0);
						$('.home_screen').delay(4500).animate({right:"-250px"},1500);
				
						$('.third').delay(7700).animate({left:"0"},1500,function(){
							$(this).css('left','auto');
						});
						$('.home_push').delay(2000).hide(0);
						
						$('.third').delay(500).animate({top: "0px"}, timespan);
						
						$('.third').delay(2500).animate({right:"-250px"},1500);
						
						
						$('.second_1').delay(4500).show(0);
						$('.second_1').delay(5000).hide(0);
						
						$('.third_1').delay(13100).show(0);
						$('.fourth').delay(13100).animate({left:"0px"},1500,function(){
							$(this).css('left','auto');
						});
						
						$('.fourth').delay(2000).animate({top: "-420px"}, 5000,function(){
							$('.first,.second,.home_screen,.third,.fourth,.first_1,.second_1,.home_push,.third_1').removeAttr('style');
							cycleEffects();
						});
					
						$(this).dequeue();
		
				
               });
	
		}

		cycleEffects();

  });
